    <div class="grid-container">
        <div class="login">
            Login
        </div>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>
        
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="email" placeholder="Enter Username" name="email" required style="margin-left: 10px;" autocomplete="off"
                    formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Username is required</div>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 10px;">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Enter Password" name="password" required style="margin-left: 10px;" autocomplete="off"
                    formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="div-button">
            <div class="container" style="text-align: center; padding: 8px;">
                <button aria-label="Login" type="button" (click)="login()">Login</button>
                <button aria-label="Register" type="button" style="margin-left: 10px;" routerLink="../register" class="btn btn-link">Register</button>
            </div>
        </div>
    </div>
    


</ng-container>
<ng-template #signUp>
    <div>
        <h3>Sign up</h3>
        <hr>
        <!-- <form [formGroup]="signUpForm">
            <span></span>
            <input type="text" formControlName="name" placeholder="Enter your name">
            <input type="email" formControlName="email" placeholder="Enter your email id">
            <input type="password" formControlName="password" placeholder="Enter your password">
            <button aria-label="Sign up" (click)="signUp()" [disabled]="signUpForm.invalid">Sign Up</button>
        </form> -->

        <div class="grid-container">
            <div class="login">
                Register
            </div>
            <div>
                <form [formGroup]="signUpForm" class="form">        
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Last Name" formControlName="name" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" style="margin-left: 10px;"/>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
        
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="email">Username</label>
                        <input type="text" placeholder="Username" formControlName="email" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" style="margin-left: 10px;"/>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Username is required</div>
                        </div>
                    </div>
        
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" style="margin-left: 10px;"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </form>    
            </div>
            <div class="div-button">
                <div class="container" style="text-align: center; padding: 8px;">
                    <button (click)="signUp()" [disabled]="signUpForm.invalid">Register</button>
                     <!-- <button aria-label="Sign up" (click)="signUp()" [disabled]="signUpForm.invalid" class="btn btn-primary">
                        Register
                    </button>  -->
                    <button type="button" style="margin-left: 10px;" routerLink="../login" class="btn btn-link">Cancel</button>
                </div>
            </div>
        </div>

        <span>{{errorMessage}}</span>
    </div>
</ng-template>
