<ng-container *ngIf="displayLogin; else signUp">
    <div class="grid-container">
        <div class="login">
            Login
        </div>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="email" placeholder="Enter Username" name="email" required autocomplete="off"
                        formControlName="email" class="form-control left-margin"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Enter Password" name="password" required autocomplete="off"
                        formControlName="password" class="form-control left-margin"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="div-button">
            <button aria-label="Login" type="button" (click)="login()">Login</button>
            <button aria-label="Register" type="button" routerLink="../sign-up"
                class="btn btn-link left-margin">Register</button>
        </div>
    </div>
</ng-container>

<ng-template #signUp>
    <div>
        <div class="grid-container">
            <div class="login">
                Register
            </div>
            <div>
                <form [formGroup]="signUpForm" class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Name" formControlName="name" class="form-control left-margin"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>

                    <div class="form-group top-margin">
                        <label for="email">Username</label>
                        <input type="text" placeholder="Username" formControlName="email"
                            class="form-control left-margin"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="form-group top-margin">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" formControlName="password"
                            class="form-control left-margin"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="div-button">
                <button aria-label="Register" (click)="RegisterUser()" type="button"
                    [disabled]="signUpForm.invalid">Register</button>
                <button aria-label="Cancel" type="button" routerLink="../home"
                    class="btn btn-link left-margin">Cancel</button>
            </div>
        </div>

        <span>{{errorMessage}}</span>
    </div>
</ng-template>
